<div class="row">
  <div class="col-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-5 from-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
            required
             >
        </div>
        <div class="col-2 form-group">
          <label for="amount"></label>
          <input
            type="text"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            [pattern]="'^[1-9]+[0-9]*$'"
            >
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{editMode ? 'Update': 'Add'}}</button>

          <button class="btn btn-danger" type="button" (click)="deleteIngredient()" *ngIf="editMode">Delete</button>
          <button class="btn btn-primary" type="button" (click)="clearForm()">Clear</button>
          <button class="btn btn-danger" type="button" (click)="clearIngredients()">Delete ALL</button>
        </div>
      </div>
    </form>
  </div>
</div>
